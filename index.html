<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Cocktail Finder</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h2 class="titulo">Cocktail DB</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <!-- Search section -->
        <section id="search-section" class="text-center">
            <h2 class="titulo2 mb-4">Busca tu Cocktail o Trago</h2>
            <div class="input-group mb-4 mx-auto" style="max-width: 500px;">
                <input type="text" id="buscar" class="form-control" placeholder="Trago por nombre">
                <button id="btnBuscar" class="btn btn-warning">Buscar</button>
            </div>
        </section>

        <!-- Random Cocktail Button -->
        <div class="text-center">
            <button id="TragoR" class="btn btn-warning mb-5" type="button">Trago Random</button>
        </div>

        <!-- Random Cocktail display -->
        <div id="Tragorandom" class="row justify-content-center mb-5"></div>

        <!-- Search Results Section -->
        <div id="mostrarT" class="row mt-4"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 Cocktail Finder | Developed by Grupo NÂº6</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js" defer></script>
</body>

</html>
